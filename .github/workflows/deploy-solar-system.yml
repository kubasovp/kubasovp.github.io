name: Deploy Solar System

on:
  push:
    branches: [main]
    paths:
      - 'solar_system-source/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: cd solar_system-source && npm install

      - name: Build project
        run: cd solar_system-source && npm run build

      - name: Commit and push built files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add solar_system || echo "No changes to add"
          git commit -m "Update solar_system build" || echo "No changes to commit"
          git push
